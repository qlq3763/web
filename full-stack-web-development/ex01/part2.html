<!doctype html>
<html>
  <head>
    <title>A Simple Dating Website</title>
    <meta name="author" content="qlq">
    <meta charset="utf-8">

    <style>
      fieldset {
      background:lightyellow;
      border:10px solid yellow;
      margin-bottom:10px;
      width:720px;
      }

      label {
      width:180px;
      display:inline-block;
      text-align:right;
      vertical-align:top;
      }

      textarea {
      width:360px;
      height:50px;
      }

      .leftRangeText {
      text-align:center;
      background:lightgrey;
      width:auto;
      }

      .rightRangeText {
      text-align:center;
      background:lightgreen;
      width:auto;
      }

      #genderId label, #contactMethodId label { 
      width:auto;
      }
    </style>
  </head>

  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" enctype="multipart/form-data" 
          action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

      <fieldset>
	<legend>Your Face</legend>
        <label for="faceFileName">Your image:</label>
        <input type="file" id="faceFileName" name="faceFileName" required="required"> <br>

        <label>Image preview:</label> <!-- for attribute is not appropriate here. -->
        <img id="preview" src="placeholder.nonexist" alt="photo area."> <br>
      </fieldset> <br>

      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required"> <br>

        <label>Gender:</label> <!-- for attribute is not appropriate here. -->
        <span id="genderId">
          <input type="radio" id="male" name="gender" required="required">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" required="required">
          <label for="female">Female</label> 
        </span> <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required="required"> <br>

        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday"> <br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"> <br>

        <label for="country">Which country:</label>
        <select id="country" name="country"> 
          <option value="no selection" selected="selected">no selection</option>
          <option value="China">China</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
        </select> <br>
      </fieldset> <br>
      
      <fieldset>
        <legend>Your Indicators</legend>
        <label>Height:</label>
        <label for="height" class="leftRangeText">Short</label>
        <input type="range" id="height" name="height" min="0" max="100">
        <label for="height" class="rightRangeText">Tall</label> <br>

        <label>Salary:</label>
        <label for="salary" class="leftRangeText">Poor</label>
        <input type="range" id="salary" name="salary" min="0" max="100">
        <label for="salary" class="rightRangeText">Rich</label> <br>
      </fieldset> <br>

      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required"> <br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"> <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"> </textarea><br>

        <label>Method to contact you:</label> <!-- for attribute is not appropriate here. -->
        <span id="contactMethodId">
          <input type="checkbox" id="viaEmail" name="contactMethod">
          <label for=viaEmail>Email</label>
          <input type="checkbox" id="viaWhatsapp" name="contactMethod">
          <label for="viaWhatsapp">Whatsapp</label>
          <input type="checkbox" id="viaChat" name="contactMethod">
          <label for="viaChat">In-app chat</label> 
        </span> <br>
      </fieldset> <br>

      <input type="submit" value="Submit">

    </form>
  </body>

</html>
