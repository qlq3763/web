<!doctype html>
<html>
  <head>
    <title>A Simple Dating Website</title>
    <meta name="author" content="qlq">
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form method="post" enctype="multipart/form-data" 
          action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

      <fieldset>
	<legend>Your Face</legend>
        <label for="faceFileName">Your image:</label>
        <input type="file" id="faceFileName" name="faceFileName" required="required"> <br>

        <label>Image preview:</label> <!-- for attribute is not appropriate here. -->
        <img id="preview" src="placeholder.nonexist" alt="photo area."> <br>
      </fieldset> <br>

      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required"> <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" required="required">Male
        <input type="radio" id="female" name="gender" required="required">Female <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required="required"> <br>

        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday"> <br>

        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color"> <br>

        <label for="country">Which country:</label>
        <select id="country" name="country"> 
          <option value="no selection" selected="selected">no selection</option>
          <option value="China">China</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="France">France</option>
          <option value="Spain">Spain</option>
        </select> <br>
      </fieldset> <br>
      
      <fieldset>
        <legend>Your Indicators</legend>
        <label>Height:</label>
        Short<input type="range" id="height" name="height" min="0" max="100">Tall <br>

        <label>Salary:</label>
        Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich <br>
      </fieldset> <br>

      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required"> <br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile"> <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"> </textarea><br>

        <label>Method to contact you:</label>
        <input type="checkbox" id="viaEmail" name="contactMethod">Email 
        <input type="checkbox" id="viaWhatsapp" name="contactMethod">Whatsapp 
        <input type="checkbox" id="viaChat" name="contactMethod">In-app chat <br>
      </fieldset> <br>

      <input type="submit" value="Submit">

    </form>
  </body>

</html>
